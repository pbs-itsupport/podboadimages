# Simple workflow for deploying static content to GitHub Pages with validation
name: Deploy static content to Pages

on:
  push:
    branches: [$default-branch]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install linters and validators
        run: |
          npm install -g htmlhint eslint jsonlint

      - name: Lint HTML
        run: |
          htmlhint index.html

      - name: Lint JavaScript
        run: |
          eslint script.js || exit 1

      - name: Validate JSON
        run: |
          jsonlint images.json || exit 1

  deploy:
    needs: verify  # <-- Ensures verification passes before deployment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
